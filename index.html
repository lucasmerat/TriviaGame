<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Cousin Vinny Trivia!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  </head>
  <body>
      
      <div id="game-content">
            <div id="overlay">
            <h1 id="title">My Cousin Vinny Trivia</h1>
            <button class="my-buttons" id="start-btn">Start</button>
            <h2 id="timer"> </h2>
            <div id="question-layout">
                <h3 id="question"> </h2>
                <ul id="answers-list">
                    <li key="1" class="a1 answer"> </li>
                    <li key="2" class="a2 answer"> </li>
                    <li key="3" class="a3 answer"> </li>
                    <li key="4" class="a4 answer"> </li>
                </ul>
            </div>
            <div id="answer-layout">
                <h2 id="y-n"> </h2>
                <h3 id="correct-ans"></h2>
                
            </div>
            <div id="gameover-layout">
                <h3 id="end-desc"> </h2>
                <p id="correct-answers"> </p>
                <p id="incorrect-answers"> </p>
                <p id="unanswered"> </p>
                <button class="my-buttons" id="restart">Try again?</button>
            </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
